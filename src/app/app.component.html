<h3>List of Movies</h3>
<ul *ngIf="movies">
  <li *ngFor="let movie of movies">
    <h4 (click)="movieClicked(movie)">{{movie.title}}</h4>

  </li>
</ul>
<hr>
Movie Tittle <input type="text" [(ngModel)]="selectedMovie.title"  id="title"><br>
Description <input type="text" [(ngModel)]="selectedMovie.desc" id="desc"><br>
Year <input type="text" [(ngModel)]="selectedMovie.year"   id="year"><br>
<button (click)="updateMovie()">PUT</button>
<button (click)="createMovie()">POST</button>
